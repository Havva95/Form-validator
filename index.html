<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up form</h1>

      <form action="" id="form" novalidate>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            minlength="3"
            maxlength="20"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Your Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your Number"
            pattern="[0-9]{9}"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="Your Website Address starts with https:/"
            title="Your Website Address starts with https:/"
            required
          />
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            class="password"
            name="password1"
            placeholder="Type Your Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,12}$"
            title="Password should be between 8-12 charecters"
            required
          />
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            class="password"
            name="password2"
            placeholder="Type Your Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,12}$"
            title="Password should be between 8-12 charecters"
            required
          />
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="message-container">
        <h3 id="message">All the fields are required</h3>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
